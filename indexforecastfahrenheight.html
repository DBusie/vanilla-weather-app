<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container"> 
          
            <div class="card col-9 forecast">
              
              
        <div class="card-body">
          <form id="search-form" class="mb-2">
<div class="row">
            <div class="col-7">
<input
            type="search"
            class="form-control w-150 input"
            placeholder="Search city..."
            autofocus="on"
            id="city-input"
            autocomplete="off"
            class="search-city"
          />
          </div>
          <div class="col-4">
            <input type="submit"  value="Search" class="btn btn-dark w-100"/></div>

          </div>
          </form>
          
          
          
          
        <div>
          <div class="card search">
          <h2 class="col-5 m-3 city"><span id="city"></span></h2>
          <div class="d-grid gap-1 mt-0 p-4">
            <img src="" alt="" id="icon" width="90"/>
            <h1 class="col-2 row align-items-start" id="temperature">
              
            </h1>
            <small class="units"><a href="#" id="celsius" class="active temperature">°C</a> l <a href="#" id="fahrenheit" class="temperature">°F</a></small>
            <p class="update" id="time">Updated:  <span id="date"></span>          
            </p>
          </div>

          <div class="d-grid gap-2 feel">
              <div class="col-3 row align-items-start description" id="description">
            </div>
            <div class="col-3 row align-items-center">
             <div>Feels like:  <span id="feel"></span>°</div>
            </div>
          </div>

          <div class="row align-items-start elements">
            <div class="col-3">Wind speed:  <span id="wind"></span> KMH</div>
            <div class="col-3">Humidity:  <span id="humidity"></span> %</div>
          </div>
            <div class="forecast-weather" id="forecast-weather">
          
              
    
          </div>
         
        </div>
                </div>  <small class="footer">
        <a
          href="https://github.com/DBusie/vanilla-weather-app"
          ,
          target="_blank" class="coder-link">Open-source code </a
        >by Busi Shumba</small>      
              </div>       
            </div></div></div></div></div></div>

    <script src="app.js"></script>
  </body>
</html>
