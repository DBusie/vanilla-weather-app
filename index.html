<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card col-9 forecast">
        <div class="card-body">
          <input
            type="text"
            class="form-control w-50 input"
            placeholder="Search city..."
            autofocus="on"
          />
          <button type="submit" class="btn btn-warning">Search</button>
        </div>
        <div class="card col-8 search">
          <h2 class="card col-4 p-1 m-4 city"><span id="city"></span>City</h2>
          <div class="d-grid gap-1 mt-0 p-4">
            <h1 class="col-2 row align-items-start">
              Temp <span id="temperature"></span>
            </h1>
            <h4 class="col-3 row align-items-center" id="date">
              Day Date Time
            </h4>
          </div>

          <div class="d-grid gap-2 feel">
            <div class="col-2 row align-items-start" id="description">
              clear skies
            </div>
            <div class="col-2 row align-items-center">
              Real feel: <span id="feel"></span>
            </div>
          </div>

          <div class="row align-items-start elements">
            <div class="col-3">Wind speed: <span id="wind"></span> KMH</div>
            <div class="col-3">Humidity:<span id="humidity"></span> %</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
