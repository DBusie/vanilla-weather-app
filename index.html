<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card-body">
        <input
          type="text"
          class="form-control w-50"
          placeholder="Search city..."
          autofocus="on"
        />
        <button type="submit" class="btn btn-warning">Search</button>
      </div>
      <div class="card" style="width: 800px">
        <h2 class="card col-4" id="city">City</h2>

        <h1 class="card col-2 row align-items-start" id="temperature">Temp</h1>
        <div class="card col-3 row align-items-center" id="date">
          Day Date Time
        </div>

        <div class="card col-2 row align-items-start" id="description">
          clear skies
        </div>
        <div class="card col-2 row align-items-center" id="feel">
          feels like
        </div>

        <div class="row align-items-start">
          <div class="col-3" id="wind">Wind speed</div>
          <div class="col-3" id="humidity">Humidity</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
